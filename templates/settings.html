<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"> -->

  <link rel="stylesheet" href="/static/theme.css" type="text/css">
</head>

<body>
  <div class="pb-2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="pt-2">Settings<br></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-2 pb-2" style="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul class=flashes>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
        </div>
      </div>
    </div>
  </div>
  <div class="py-3 pt-2 pb-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="" method="post">
            <p class="lead">Changing nickname</p>
            <div class="form-group"> <input type="text" class="form-control" placeholder="New nickname" required="required" name="new_nickname"> </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form class="" method="post">
            <p class="lead">Changing email address</p>
            <div class="form-group"><input type="email" class="form-control" placeholder="Old email" required="required" name = "old_email"></div>
            <div class="form-group"> <input type="email" class="form-control" placeholder="New email" required="required" name = "new_email"> </div>
            <div class="form-group"> <input type="email" class="form-control" placeholder="Confirm email" required="required" name="confirm_email"> </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <form class="" method="post">
            <p class="lead">Changing password</p>
            <div class="form-group"><input type="password" class="form-control" required="required" placeholder="Old password" name="old_password"></div>
            <div class="form-group"> <input type="password" class="form-control" placeholder="New password" required="required" name="new_password"> </div>
            <div class="form-group"> <input type="password" class="form-control" placeholder="Confirm password" required="required" name="confirm_password"> </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-md-flex align-items-center text-center">
          <ul class="nav d-flex justify-content-center">
            <li class="nav-item"> <a class="nav-link active" href="/">Home</a> </li>
          </ul> <i class="d-block fa fa-3x mx-auto text-primary"></i>
          <p class="mb-0 py-1">Â©2018 f1b04rd All rights reserved</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
